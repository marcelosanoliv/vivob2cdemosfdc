<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FormWizard_v3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="image-holder">
				<img src="images/form-wizard.jpg" alt="">
			</div>
            <div class="form-content">
            	<form action="#">
            		<div id="wizard">
	            		<!-- SECTION 1 -->
		                <h4></h4>
		                <section>
	                		<h3>Ultravelocidade para toda a família ficar conectada !</h3>
							<div class="info">
								<div class="info-item">
									<span class="lnr lnr-calendar-full"></span>
									<span class="unit">Data:</span>
								    7 Agosto @ 9:00 am
								</div>
								<div class="info-item">
									<span class="lnr lnr-clock"></span>
									<span class="unit">Hora:</span>
								    9:00 - 20:00
								</div>
								<div class="info-item">
									<span class="lnr lnr-apartment"></span>
									<span class="unit">Local:</span>
								    Salão de festas
								</div>
								<div class="info-item">
									<span class="lnr lnr-map"></span>
									<span class="unit">Consultor Vivo:</span>
								    Jairo
								</div>
								<div class="info-item">
									<span class="lnr lnr-earth"></span>
									<span class="unit">Twitter: </span>
								    @jairovivopap
								</div>
							</div>
		                </section>

						<!-- SECTION 2 -->
		                <h4></h4>
		                <section>
							<h3>... um pouquinho sobre você ?</h3>
							<div class="form-group">
								
								<div class="form-select">
									<label for="">Quantas pessoas moram com você ?</label>
									<div class="form-holder">
										<select name="" id="" class="form-control">
											<option value="1" class="option">0</option>
											<option value="2" class="option">1 - 2</option>
											<option value="3" class="option">2 - 4</option>
											<option value="4" class="option">Mais</option>
										</select>
										<i class="zmdi zmdi-chevron-down"></i>
									</div>
								</div>
							</div>
							<div class="form-wrapper">
								<label for="">Nome:</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-wrapper">
								<label for="" class="label-input">E-mail:</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-wrapper">
								<label for="" class="label-input">Telefone:</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-wrapper">
								<label for="" class="label-input">CPF:</label>
								<input type="text" class="form-control"> 
							</div>
							<div class="form-wrapper last">
								<label for="" class="label-input">Endereço:</label>
								 Rua São Benedito 1250 São Paulo
							</div>
		                </section>

		                <!-- SECTION 3 -->
		                <h4></h4>
		                <section>
		                	<!-- <h3 style="margin-bottom: 50px;">Request from You</h3> -->
		                	<div class="form-select">
								<label for="">Como usa a internet ?</label>
								<div class="form-holder">
									<select name="" id="" class="form-control">
										<option value="1" class="option">Muito!</option>
										<option value="2" class="option">Moderadamente</option>
										<option value="3" class="option">Pouco</option>
									</select>
									<i class="zmdi zmdi-chevron-down"></i>
								</div>
							</div>
							<br>
							<div class="form-select">
								<label for="">Velocidade é importante ?</label>
								<div class="form-holder">
									<select name="" id="" class="form-control">
										<option value="1" class="option">Sim !</option>
										<option value="2" class="option">Não</option>
										<option value="3" class="option">Não sei</option>
									</select>
									<i class="zmdi zmdi-chevron-down"></i>
								</div>
							</div>
							<br>
							<div class="form-select">
								<label for="">Preço é importante ?</label>
								<div class="form-holder">
									<select name="" id="" class="form-control">
										<option value="1" class="option">Não</option>
										<option value="2" class="option">Sim</option>
										<option value="3" class="option">Talvez</option>
									</select>
									<i class="zmdi zmdi-chevron-down"></i>
								</div>
							</div>
							<br><br><br><br><br>
		                	<div class="checkbox">
								<label>
									<input type="checkbox" checked> Podemos usar essas informações para personalizar sua experiência ?
									<span class="checkmark"></span>
								</label>
							</div>
						</section>
						
						<!-- SECTION 4 -->
						<h4></h4> 
		                <section>
		                	<h3 style="margin-bottom: 50px;">Obrigado Juliana.<br><br>Te esperamos no salão !</h3> 
		                	
		                </section>

	            	</div>
            	</form>
            	
				<!-- SOCIAL -->
                <div class="social">
					<a href="#">
						<i class="zmdi zmdi-facebook"></i>
					</a>
					<a href="#">
						<i class="zmdi zmdi-twitter"></i>
					</a>
					<a href="#">
						<i class="zmdi zmdi-tumblr"></i>
					</a>
					<a href="#">
						<i class="zmdi zmdi-instagram"></i>
					</a>
				</div>
            </div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		
		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>

		<script src="js/main.js"></script>

</body>
</html>
